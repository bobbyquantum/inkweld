services:
  inkweld:
    container_name: inkweld
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-8333}
      - HOST=0.0.0.0
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:4200,http://localhost:8333}
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_PATH=${DB_PATH:-/data/sqlite.db}
      - DATA_PATH=${DATA_PATH:-/data/yjs}
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-change-in-production-32chars}
      - SERVE_FRONTEND=${SERVE_FRONTEND:-true}
      - GITHUB_ENABLED=${GITHUB_ENABLED:-false}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - USER_APPROVAL_REQUIRED=${USER_APPROVAL_REQUIRED:-true}
    volumes:
      - inkweld_data:/data
    ports:
      - "${PORT:-8333}:8333"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8333/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  inkweld_data:
    # Persistent storage for SQLite database and Yjs documents
