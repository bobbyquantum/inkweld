services:
  inkweld-server:
    image: inkweld:latest
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      # Database Configuration - SQLite mode
      - DB_TYPE=sqlite
      - DB_PATH=/data/sqlite.db
      - DB_LOGGING=false

      # Server Configuration
      - PORT=8333
      - HOST=0.0.0.0
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost:8333}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:8333}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:4200,http://localhost:8333}

      # Auth Configuration
      - LOCAL_USERS_ENABLED=${LOCAL_USERS_ENABLED:-true}
      - GITHUB_ENABLED=${GITHUB_ENABLED:-false}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - USER_APPROVAL_REQUIRED=${USER_APPROVAL_REQUIRED:-true}

      # Yjs data path
      - DATA_PATH=/data/yjs
    volumes:
      - inkweld_data:/data
    ports:
      - "${PORT:-8333}:8333"

volumes:
  inkweld_data:
    # Volume for both SQLite database and Yjs data
