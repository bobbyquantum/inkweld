services:
  inkweld:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-bobbyquantum}/inkweld:${IMAGE_TAG:-latest}
    container_name: inkweld
    environment:
      # Database Configuration
      - DB_TYPE=sqlite
      - DB_PATH=/data/sqlite.db
      - DATA_PATH=/data/yjs

      # Server Configuration
      - PORT=8333
      - HOST=0.0.0.0
      - NODE_ENV=production
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8333}

      # Frontend serving (set to 'false' to disable)
      - SERVE_FRONTEND=${SERVE_FRONTEND:-true}

      # Auth Configuration
      - SESSION_SECRET=${SESSION_SECRET:?SESSION_SECRET is required}
      - USER_APPROVAL_REQUIRED=${USER_APPROVAL_REQUIRED:-true}
      - GITHUB_ENABLED=${GITHUB_ENABLED:-false}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    volumes:
      - inkweld_data:/data
    ports:
      - "${PORT:-8333}:8333"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8333/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  inkweld_data:
    # Persistent storage for SQLite database and Yjs documents
