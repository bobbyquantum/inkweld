@if (files.length === 0) {
  <p class="no-files">No files uploaded yet</p>
} @else {
  <table mat-table [dataSource]="files">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let file">
        @if (isImage(file)) {
          <button
            class="file-name-button"
            (click)="viewImage(file)"
            [attr.aria-label]="'View ' + file.originalName">
            {{ file.originalName }}
          </button>
        } @else {
          <a [href]="file.fileUrl" target="_blank">{{ file.originalName }}</a>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let file">{{ file.size | fileSize }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let file">{{ file.contentType }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let file">
        @if (isImage(file)) {
          <button mat-icon-button (click)="viewImage(file)" title="View image">
            <mat-icon>visibility</mat-icon>
          </button>
        }
        <a mat-icon-button [href]="file.fileUrl" download title="Download file">
          <mat-icon>download</mat-icon>
        </a>
        <button
          mat-icon-button
          (click)="deleteFile.emit(file)"
          title="Delete file">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
}
