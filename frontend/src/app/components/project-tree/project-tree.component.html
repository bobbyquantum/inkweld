<div #treeContainer>
  <mat-tree
    #tree
    [dataSource]="dataSource"
    [levelAccessor]="levelAccessor"
    cdkDropList
    [cdkDropListData]="dataSource"
    (cdkDropListSorted)="sorted($event)"
    (cdkDropListDropped)="drop($event)">
    <mat-tree-node
      cdkDrag
      [cdkDragData]="node"
      (cdkDragStarted)="dragStarted(node)"
      (cdkDragMoved)="dragMove($event)"
      [style.padding-left.px]="node.level * 24 + (node.expandable ? 0 : 24)"
      [class.folder-node]="node.expandable"
      [isExpanded]="node.expanded"
      *matTreeNodeDef="let node">
      @if (node.expandable) {
        <button mat-icon-button type="button" (click)="toggleExpanded(node)">
          <mat-icon>{{
            node.expanded ? 'expand_more' : 'chevron_right'
          }}</mat-icon>
        </button>
      } @else {
        <mat-icon>upload_file</mat-icon>
      }

      <!-- <button cdkDragHandle mat-icon-button type="button">
        <mat-icon>drag_indicator</mat-icon>
      </button> -->

      @if (editingNode !== node.id) {
        <span (dblclick)="startEditing(node)">{{ node.name }}</span>
      } @else {
        <mat-form-field appearance="outline" class="node-edit-field">
          <input
            matInput
            #editInput
            [value]="node.name"
            (blur)="finishEditing(node, editInput.value)"
            (keyup.enter)="finishEditing(node, editInput.value)"
            (keyup.escape)="cancelEditing()"
            [attr.aria-label]="'Edit ' + node.name"
            placeholder="Edit node name" />
        </mat-form-field>
      }

      {{ nodeBelow?.id === node.id ? 'BELOW' : '' }}
      {{ nodeAbove?.id === node.id ? 'ABOVE' : '' }}

      @if (node.expandable) {
        <button
          mat-icon-button
          type="button"
          (click)="addItem(node)"
          class="add-button">
          <mat-icon>create_new_folder</mat-icon>
        </button>
        <button
          mat-icon-button
          type="button"
          (click)="addItem(node)"
          class="add-button">
          <mat-icon>note_add</mat-icon>
        </button>
      }
      <div
        class="drag-placeholder"
        *cdkDragPlaceholder
        [style.padding-left.px]="node.level * 24 + (node.expandable ? 0 : 24)">
        @if (node.expandable) {
          <button mat-icon-button type="button" (click)="toggleExpanded(node)">
            <mat-icon>{{
              node.expanded ? 'expand_more' : 'chevron_right'
            }}</mat-icon>
          </button>
        }
        {{ node.name }}
      </div>
    </mat-tree-node>
  </mat-tree>
</div>
