<mat-card class="project-card" appearance="outlined">
  <mat-card-header>
    @if (project.user?.avatarImageUrl) {
      <img
        mat-card-avatar
        [src]="project.user?.avatarImageUrl"
        alt="User avatar" />
    } @else {
      <svg
        mat-card-avatar
        class="rounded-full"
        width="32"
        height="32"
        viewBox="0 0 32 32"
        xmlns="http://www.w3.org/2000/svg">
        <rect width="32" height="32" fill="#f0f0f0" />
        <path
          d="M6 16 Q10 6 16 16 T26 16"
          fill="none"
          stroke="#666"
          stroke-width="3"
          stroke-linecap="round" />
        <circle cx="10" cy="13" r="2" fill="#666" />
      </svg>
    }
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>{{ project.user?.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ project.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      [routerLink]="[project.user?.username || '', project.slug || '']">
      OPEN
    </button>
  </mat-card-actions>
</mat-card>
