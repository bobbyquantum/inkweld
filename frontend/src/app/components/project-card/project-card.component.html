<mat-card class="project-card" appearance="outlined">
  <mat-card-header>
    <app-user-avatar
      mat-card-avatar
      [username]="project.username || ''"
      size="medium" />
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>{{ project.username }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ project.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="[project.username, project.slug]">
      OPEN
    </button>
  </mat-card-actions>
</mat-card>
