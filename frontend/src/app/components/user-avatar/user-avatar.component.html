<div class="avatar" [class]="size">
  @if (isLoading) {
    <div class="skeleton"></div>
  } @else if (error || !avatarUrl) {
    <svg
      class="rounded-full"
      width="32"
      height="32"
      viewBox="0 0 32 32"
      xmlns="http://www.w3.org/2000/svg">
      <rect width="32" height="32" fill="#f0f0f0" />
      <path
        d="M6 16 Q10 6 16 16 T26 16"
        fill="none"
        stroke="#666"
        stroke-width="3"
        stroke-linecap="round" />
      <circle cx="10" cy="13" r="2" fill="#666" />
    </svg>
  } @else {
    <img class="rounded-full" [src]="avatarUrl" [alt]="username + ' avatar'" />
  }
</div>
