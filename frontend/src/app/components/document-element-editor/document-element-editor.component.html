<!-- Only show toolbar when not in zen mode -->
@if (!zenMode) {
  <div class="editor-toolbar">
    <ngx-editor-menu
      [editor]="editor"
      [toolbar]="toolbar"
      [colorPresets]="colorPresets">
    </ngx-editor-menu>
  </div>
}

<div class="editor-container fit-width" [class.zen-mode-container]="zenMode">
  <div class="scaled-content">
    <div class="editor-wrapper">
      <ngx-editor
        [editor]="editor"
        [placeholder]="'Type here...'"
        class="editor-content">
        <ngx-editor-floating-menu [editor]="editor">
          <ngx-editor-menu
            [editor]="editor"
            [toolbar]="floatToolbar"
            [colorPresets]="colorPresets">
          </ngx-editor-menu>
        </ngx-editor-floating-menu>
      </ngx-editor>
    </div>
  </div>
</div>

<!-- Status bar showing word count and sync status -->
@if (!zenMode) {
  <div class="editor-status-bar">
    <span>Words: {{ wordCount() }}</span>
    <span class="sync-status">
      <span class="sync-dot {{ syncState() }}"></span>
      {{ syncState() }}
    </span>
  </div>
}
