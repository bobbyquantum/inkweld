<div class="menu-container">
  <button mat-fab extended [matMenuTriggerFor]="menu" class="user-menu">
    <div class="menu-content">
      <div class="avatar">
        @if (user?.avatarImageUrl) {
          <img
            class="rounded-full"
            [src]="user?.avatarImageUrl"
            alt="User avatar" />
        } @else {
          <svg
            class="rounded-full"
            width="32"
            height="32"
            viewBox="0 0 32 32"
            xmlns="http://www.w3.org/2000/svg">
            <rect width="32" height="32" fill="#f0f0f0" />
            <path
              d="M6 16 Q10 6 16 16 T26 16"
              fill="none"
              stroke="#666"
              stroke-width="3"
              stroke-linecap="round" />
            <circle cx="10" cy="13" r="2" fill="#666" />
          </svg>
        }
      </div>
      <div class="user-name">
        {{ userService.currentUser()?.name }}
      </div>
    </div>
  </button>

  <mat-menu
    #menu="matMenu"
    yPosition="above"
    class="menu-popover"
    backdropClass="menu-popover">
    <div class="user-info" mat-menu-item disabled>
      <span>{{ userService.currentUser()?.name }}</span>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onSettings()">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log out</span>
    </button>
  </mat-menu>
</div>
