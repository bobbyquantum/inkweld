<section class="settings-section">
  <mat-checkbox [(ngModel)]="zenModeFullscreen">
    Enable fullscreen in Zen mode
  </mat-checkbox>
</section>

<section class="settings-section">
  <mat-checkbox [(ngModel)]="useTabsDesktop">
    Use tabs (desktop only)
  </mat-checkbox>
</section>

<section class="settings-section">
  <mat-checkbox
    [(ngModel)]="autoSnapshots"
    data-testid="setting-auto-snapshots">
    Auto-save snapshots when leaving a project
  </mat-checkbox>
</section>
