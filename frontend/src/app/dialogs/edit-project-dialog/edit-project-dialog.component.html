<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="form.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>

  <div class="import-export-section">
    <div class="section-title">Project Data</div>
    <div class="button-group">
      <button
        mat-stroked-button
        color="primary"
        [disabled]="importExportService.isProcessing()"
        (click)="onExportClick()">
        <mat-icon>download</mat-icon>
        Export Project
      </button>
      <button
        mat-stroked-button
        color="primary"
        [disabled]="importExportService.isProcessing()"
        (click)="onImportClick()">
        <mat-icon>upload</mat-icon>
        Import Project
      </button>
    </div>
    <input
      #fileInput
      type="file"
      accept="application/json"
      style="display: none"
      (change)="onFileSelected($event)" />
    <mat-progress-bar
      *ngIf="importExportService.isProcessing()"
      mode="determinate"
      [value]="importExportService.progress()"></mat-progress-bar>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid || isSaving"
    (click)="onSave()">
    Save
  </button>
</mat-dialog-actions>
