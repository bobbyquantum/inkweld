<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>

  @if (data.requireConfirmationText) {
    <mat-form-field class="full-width">
      <mat-label
        >Type "{{ data.requireConfirmationText }}" to confirm</mat-label
      >
      <input
        matInput
        [(ngModel)]="confirmationInput"
        placeholder="Type to confirm" />
    </mat-form-field>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button
    mat-button
    color="warn"
    (click)="onConfirm()"
    data-testid="confirm-delete-button"
    [disabled]="
      data.requireConfirmationText &&
      confirmationInput !== data.requireConfirmationText
    ">
    {{ data.confirmText || 'Confirm' }}
  </button>
</mat-dialog-actions>
