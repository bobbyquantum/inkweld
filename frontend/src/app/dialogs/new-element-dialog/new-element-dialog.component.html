<h2 mat-dialog-title>New Element</h2>

<form [formGroup]="form" (ngSubmit)="onCreate()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="$any(form.controls.name)" required />
      @if (form.controls.name.errors?.['required']) {
        <mat-error> Name is required </mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Type</mat-label>
      <mat-select [formControl]="$any(form.controls.type)" required>
        @for (type of elementTypes; track type) {
          <mat-option [value]="type">
            {{ type }}
          </mat-option>
        }
      </mat-select>
      @if (form.controls.type.errors?.['required']) {
        <mat-error> Type is required </mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!form.valid">
      Create
    </button>
  </mat-dialog-actions>
</form>
