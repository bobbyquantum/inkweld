<div class="register-dialog" data-testid="register-dialog">
  <div class="dialog-header">
    <img src="logo.png" alt="Inkweld Logo" class="logo-image" />
    <h2 mat-dialog-title>Register for Inkweld</h2>
  </div>

  <mat-dialog-content [class.mobile]="isMobile">
    <app-registration-form
      (registered)="onRegistered($event)"
      (registrationError)="onRegistrationError($event)">
    </app-registration-form>

    <mat-divider></mat-divider>

    <div class="oauth-container">
      <app-oauth-provider-list
        [isRegisterContext]="true"
        (loaded)="onProvidersLoaded()"></app-oauth-provider-list>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onLoginClick()"
      class="login-button">
      Already have an account? Login here
    </button>
  </mat-dialog-content>
</div>
