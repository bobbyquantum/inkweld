@if (elementId() && elementType() && username() && slug()) {
  @defer (on idle) {
    <app-worldbuilding-editor
      [elementId]="elementId()"
      [elementType]="elementType()!"
      [username]="username()!"
      [slug]="slug()!"></app-worldbuilding-editor>
  } @placeholder {
    <div class="editor-placeholder">
      <span>Loading worldbuilding editor...</span>
    </div>
  }
} @else {
  <div class="error-message">
    <p>Unable to load worldbuilding element.</p>
    <p>Element ID: {{ elementId() || 'Not provided' }}</p>
  </div>
}
