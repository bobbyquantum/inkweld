<app-project-main-menu></app-project-main-menu>

<mat-sidenav-container class="main-container">
  <mat-sidenav mode="side" opened class="sidenav-content">
    <app-project-tree></app-project-tree>
    <div class="resize-handle" (mousedown)="onResizeStart($event)"></div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-tab-group fitInkBarToContent mat-stretch-tabs="false" class="tab-bars">
      <mat-tab label="Chapter 1">
        <app-element-editor></app-element-editor>
      </mat-tab>
      <mat-tab label="Chapter 2"></mat-tab>
      <mat-tab label="Chapter 3"></mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
