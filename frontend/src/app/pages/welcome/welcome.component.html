<div class="welcome-container" [class.mobile]="isMobile">
  <div class="content-wrapper">
    <mat-card>
      <mat-card-header><h2>Welcome to Inkweld</h2></mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onLogin()">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="username"
              name="username"
              required
              aria-label="Username" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              aria-label="Password" />
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>

        <mat-divider></mat-divider>

        <div class="oauth-container">
          <h3 class="mat-subtitle-1">Or sign in with:</h3>
          <app-oauth-provider-list></app-oauth-provider-list>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/register">
          Don't have an account? Register here
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
