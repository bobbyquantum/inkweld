<div class="welcome-container" [class.mobile]="isMobile">
  <div class="content-wrapper">
    <mat-card>
      <mat-card-header><h2>Welcome to Worm</h2></mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onLogin()">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="username"
              name="username"
              required
              aria-label="Username" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              aria-label="Password" />
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>

        <mat-divider></mat-divider>

        <div class="oauth-container">
          <h3 class="mat-subtitle-1">Or login with:</h3>
          <button mat-raised-button (click)="loginWithGoogle()">
            <mat-icon svgIcon="google"></mat-icon> Google
          </button>
          <button mat-raised-button (click)="loginWithFacebook()">
            <mat-icon svgIcon="facebook"></mat-icon> Facebook
          </button>
          <button mat-raised-button (click)="loginWithGithub()">
            <mat-icon svgIcon="github"></mat-icon> GitHub
          </button>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/register">Register here</button>
        <button mat-button routerLink="/forgot-password">
          Forgot password?
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
