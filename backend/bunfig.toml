[test]
# Run setup file before tests to configure environment
preload = ["./test/setup.ts"]

# Enable coverage reporting
coverage = true

# Coverage reporters - lcov is needed for Coverage Gutters
coverageReporter = ["text", "lcov"]

# Coverage directory
coverageDir = "./coverage"

# Exclude specific files/patterns from coverage reports
coveragePathIgnorePatterns = [
  "**/*.test.ts",
  "**/*.spec.ts",
  "**/test/**",
  "**/scripts/**",
  "**/*.config.ts",
  "**/node_modules/**"
]

# Skip test files when computing coverage statistics
coverageSkipTestFiles = true

# Coverage thresholds - can be a single number or an object
# Single number: coverageThreshold = 0.5
# Object with specific thresholds:
coverageThreshold = { line = 0.5, function = 0.5 }
