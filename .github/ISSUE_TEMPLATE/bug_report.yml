name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the application is affected?
      options:
        - Frontend (Angular)
        - Backend (Hono)
        - Database
        - API
        - Documentation
        - Infrastructure/DevOps
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen when following these steps
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      placeholder: |
        - Device: [e.g. Desktop, iPhone 12, etc.]
        - OS: [e.g. Windows 11, macOS 12.0, iOS 15]
        - Browser: [e.g. Chrome 98, Safari 15]
        - Version: [e.g. v1.2.3]
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Screenshots
      description: If applicable, add logs or screenshots to help explain your problem
      placeholder: Paste any relevant logs, error messages, or screenshots here
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Before Submitting
      description: Please confirm the following
      options:
        - label: I've searched for similar issues and didn't find a duplicate
          required: true
        - label: I've included enough information for the team to reproduce the issue
          required: true
