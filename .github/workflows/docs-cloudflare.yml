name: Deploy Docs to Cloudflare Pages

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build & Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build docs site (production)
        working-directory: docs/site
        env:
          DOCUSAURUS_URL: https://docs.inkweld.org
        run: |
          # Override the URL for production build
          sed -i "s|https://preview.inkweld.org|https://docs.inkweld.org|g" docusaurus.config.ts
          bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/site/build --project-name=inkweld-docs
