name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================
  # Lint - Check code formatting
  # ===========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Check code formatting
        run: bun run lint

  # ===========================================
  # Unit Tests - Frontend (Vitest)
  # ===========================================
  test-frontend:
    name: Unit Tests (Frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run frontend tests
        run: cd frontend && npm test

  # ===========================================
  # Unit Tests - Backend (Bun)
  # ===========================================
  test-backend:
    name: Unit Tests (Backend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run backend tests
        run: cd backend && DB_DATABASE=":memory:" USER_APPROVAL_REQUIRED="false" bun test

  # ===========================================
  # E2E Tests - All (Sequential)
  # ===========================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install Playwright browsers
        run: cd frontend && bunx playwright install --with-deps chromium

      - name: Copy wrangler.toml for CI
        run: cp backend/wrangler.toml.example backend/wrangler.toml

      - name: Initialize local D1 database
        run: cd backend && bun run init:d1-local

      - name: Build frontend
        run: cd frontend && npm run build

      # Run all e2e tests sequentially using production build
      - name: Run offline e2e tests
        run: cd frontend && npm run e2e:offline:ci
        env:
          E2E_MODE: prod

      - name: Run online e2e tests
        run: cd frontend && npm run e2e:online:ci
        env:
          E2E_MODE: prod

      - name: Run wrangler e2e tests
        run: cd frontend && npm run e2e:wrangler:ci
        env:
          E2E_MODE: prod

      - name: Run Docker e2e tests
        run: cd frontend && npm run e2e:docker:ci

      - name: Upload Playwright reports
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-reports
          path: frontend/playwright-report/
          retention-days: 7

  # ===========================================
  # Docker Publish - Only on main branch
  # ===========================================
  docker-publish:
    name: Docker Publish
    needs: [lint, test-frontend, test-backend, e2e]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/inkweld
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
