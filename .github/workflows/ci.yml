name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================
  # Lint - Check code formatting
  # ===========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Check code formatting
        run: bun run lint

  # ===========================================
  # Unit Tests - Frontend (Vitest)
  # ===========================================
  test-frontend:
    name: Unit Tests (Frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run frontend tests
        run: cd frontend && npm test

  # ===========================================
  # Unit Tests - Backend (Bun)
  # ===========================================
  test-backend:
    name: Unit Tests (Backend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run backend tests
        run: cd backend && DB_DATABASE=":memory:" USER_APPROVAL_REQUIRED="false" bun test

  # ===========================================
  # E2E Tests - Split across parallel runners
  # ===========================================

  # Local E2E Tests
  e2e-local:
    name: E2E Tests (Local)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install
      - name: Install Playwright browsers
        run: cd frontend && bunx playwright install --with-deps chromium
      - name: Build frontend
        run: cd frontend && npm run build
      - name: Run local e2e tests
        run: cd frontend && npm run e2e:local:ci
        env:
          E2E_MODE: prod
      - name: Upload Playwright reports
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-local
          path: frontend/playwright-report/
          retention-days: 7

  # Online E2E Tests
  e2e-online:
    name: E2E Tests (Online)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install
      - name: Install Playwright browsers
        run: cd frontend && bunx playwright install --with-deps chromium
      - name: Build frontend
        run: cd frontend && npm run build
      - name: Run online e2e tests
        run: cd frontend && npm run e2e:online:ci
        env:
          E2E_MODE: prod
      - name: Upload Playwright reports
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-online
          path: frontend/playwright-report/
          retention-days: 7

  # Wrangler E2E Tests
  e2e-wrangler:
    name: E2E Tests (Wrangler)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: cd frontend && bunx playwright install --with-deps chromium

      - name: Copy wrangler.toml for CI
        run: cp backend/wrangler.toml.example backend/wrangler.toml

      - name: Initialize local D1 database
        run: cd backend && bun run init:d1-local

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Run wrangler e2e tests
        run: cd frontend && npm run e2e:wrangler:ci
        env:
          E2E_MODE: prod

      - name: Upload Playwright reports
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-wrangler
          path: frontend/playwright-report/
          retention-days: 7

  # Docker E2E Tests
  e2e-docker:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: cd frontend && bunx playwright install --with-deps chromium

      - name: Run Docker e2e tests
        run: cd frontend && npm run e2e:docker:ci

      - name: Upload Playwright reports
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-docker
          path: frontend/playwright-report/
          retention-days: 7
