name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================
  # Lint - Check code formatting
  # ===========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Check code formatting
        run: bun run lint

  # ===========================================
  # Unit Tests - Frontend (Vitest)
  # ===========================================
  test-frontend:
    name: Unit Tests (Frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run frontend tests
        run: cd frontend && npm test

  # ===========================================
  # Unit Tests - Backend (Bun)
  # ===========================================
  test-backend:
    name: Unit Tests (Backend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run backend tests
        run: cd backend && DB_DATABASE=":memory:" USER_APPROVAL_REQUIRED="false" bun test

  # ===========================================
  # E2E Tests - Split across parallel runners
  # ===========================================

  # Local E2E Tests
  e2e-local:
    name: E2E Tests (Local)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install
      - name: Install Playwright browsers
        run: cd frontend && bunx playwright install --with-deps chromium
      - name: Build frontend
        run: cd frontend && npm run build
      - name: Run local e2e tests
        run: cd frontend && npm run e2e:local:ci
        env:
          E2E_MODE: prod
      - name: Upload Playwright reports
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-local
          path: frontend/playwright-report/
          retention-days: 7

  # Online E2E Tests
  e2e-online:
    name: E2E Tests (Online)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install
      - name: Install Playwright browsers
        run: cd frontend && bunx playwright install --with-deps chromium
      - name: Build frontend
        run: cd frontend && npm run build
      - name: Run online e2e tests
        run: cd frontend && npm run e2e:online:ci
        env:
          E2E_MODE: prod
      - name: Upload Playwright reports
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-online
          path: frontend/playwright-report/
          retention-days: 7

  # Wrangler E2E Tests
  e2e-wrangler:
    name: E2E Tests (Wrangler)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: cd frontend && bunx playwright install --with-deps chromium

      - name: Copy wrangler.toml for CI
        run: cp backend/wrangler.toml.example backend/wrangler.toml

      - name: Initialize local D1 database
        run: cd backend && bun run init:d1-local

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Run wrangler e2e tests
        run: cd frontend && npm run e2e:wrangler:ci
        env:
          E2E_MODE: prod

      - name: Upload Playwright reports
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-wrangler
          path: frontend/playwright-report/
          retention-days: 7

  # Docker E2E Tests
  e2e-docker:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: cd frontend && bunx playwright install --with-deps chromium

      - name: Run Docker e2e tests
        run: cd frontend && npm run e2e:docker:ci

      - name: Upload Playwright reports
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-docker
          path: frontend/playwright-report/
          retention-days: 7

  # ===========================================
  # E2E Tests - Screenshots (via docs build)
  # ===========================================
  e2e-screenshots:
    name: E2E Tests (Screenshots)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: cd frontend && bunx playwright install --with-deps chromium

      - name: Build docs (runs screenshot e2e tests)
        run: cd docs/site && bun run build

      - name: Upload Playwright reports
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report-screenshots
          path: frontend/playwright-report/
          retention-days: 7

  # ===========================================
  # Build and Push Dev Docker Image (Multi-arch)
  # ===========================================
  
  # Build AMD64 image on standard runner
  docker-dev-amd64:
    name: Build Docker (amd64)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      [
        lint,
        test-frontend,
        test-backend,
        e2e-local,
        e2e-online,
        e2e-wrangler,
        e2e-docker,
        e2e-screenshots,
      ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/inkweld:dev-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          provenance: false

  # Build ARM64 image on native ARM runner
  docker-dev-arm64:
    name: Build Docker (arm64)
    runs-on: ubuntu-24.04-arm64
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      [
        lint,
        test-frontend,
        test-backend,
        e2e-local,
        e2e-online,
        e2e-wrangler,
        e2e-docker,
        e2e-screenshots,
      ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/inkweld:dev-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          provenance: false

  # Create multi-arch manifest
  docker-dev-manifest:
    name: Create Docker Manifest
    runs-on: ubuntu-latest
    needs: [docker-dev-amd64, docker-dev-arm64]

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker manifest create ghcr.io/${{ github.repository_owner }}/inkweld:dev \
            ghcr.io/${{ github.repository_owner }}/inkweld:dev-amd64 \
            ghcr.io/${{ github.repository_owner }}/inkweld:dev-arm64
          docker manifest push ghcr.io/${{ github.repository_owner }}/inkweld:dev
          tags: ghcr.io/${{ github.repository_owner }}/inkweld:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
