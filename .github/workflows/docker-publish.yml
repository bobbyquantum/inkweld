name: Manual Docker Publish

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., v1.0.0, beta, etc.)'
        required: false
        default: 'manual'
        type: string
      push_latest:
        description: 'Also tag as latest'
        required: false
        default: false
        type: boolean

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun Runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: bun install --save-text-lockfile

      - name: Build Frontend
        working-directory: frontend
        run: |
          bun run clean
          bun run build
          bun run compress

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: tags
        run: |
          TAGS="ghcr.io/${{ github.repository_owner }}/inkweld:${{ inputs.tag }}"
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            TAGS="$TAGS,ghcr.io/${{ github.repository_owner }}/inkweld:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
